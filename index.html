<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .imgcat {
            aspect-ratio: 1 / 1;
            object-fit: cover;
            width: 100%;
            border-radius: 10px;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="gatos" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-q93mYctGvF8VBO3eK0l2CnQuLEfQKRKjzE+9F5VZ+MCIquZVn9SYZUZzFnXzGpGZ"
        crossorigin="anonymous">
    </script>

    <script>
        fetch("https://api.thecatapi.com/v1/images/search?limit=8&page=1&breed_ids=beng&api_key=")
        .then(res => res.json())
        .then(res => {
            const gatosContainer = document.getElementById("gatos");
            res.forEach(element => {
                const col = document.createElement("div");
                col.className = "col-6 col-sm-6 col-md-4 col-lg-3 mb-4";
                col.innerHTML = `<img src="${element.url}" alt="Gato" class="imgcat">`;
                gatosContainer.appendChild(col);
            });
        })
        .catch(e => console.log(e));
    </script>
</body>
</html>
